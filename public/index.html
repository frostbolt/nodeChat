<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>nodeChat</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	<div id="login" class="">
		<input type="text" id="login_text" placeholder="USERNAME">
		<span class="btn" id="btn_login">LOG IN</span>
	</div>

		<input type="text" id="chat_msg" placeholder="WRITE A MESSAGE...">
		<span class="btn" id="btn_send">SEND</span>
	</div>
	<script src="/javascripts/main.js"></script>
</body>
</html>
